options:
  candid-agent-private-key:
    type: string
    description: |
      Private key of the agent user for accessing the candid API.
  candid-agent-public-key:
    type: string
    description: |
      Public key of the agent user for accessing the candid API.
  candid-agent-username:
    type: string
    description: |
      Name of the agent user for accessing the candid API.
  candid-url:
    type: string
    description: URL of candid server.
  candid-public-key:
    type: string
    description: Candid public key.
  controller-admins:
    type: string
    description: |
      Whitespace separated list of candid users (or groups) that are
      made controller admins by default.
  log-level:
    type: string
    description: |
      Level to out log messages at, one of "debug", "info", "warn",
      "error", "dpanic", "panic", and "fatal".
    default: info
  nagios_context:
    default: "juju"
    type: string
    description: |
      Used by the nrpe subordinate charms.
      A string that will be prepended to instance name to set the host name
      in nagios. So for instance the hostname would be something like:
          juju-myservice-0
      If you're running multiple environments with the same services in them
      this allows you to differentiate between them.
  nagios_servicegroups:
    default: ""
    type: string
    description: |
      A comma-separated list of nagios servicegroups.
      If left empty, the nagios_context will be used as the servicegroup
  uuid:
    type: string
    description: The UUID advertised by the JIMM controller.
  juju-dashboard-location:
    type: string
    default: https://jaas.ai/models
    description: URL of the Juju Dashboard for this controller.
  dns-name:
    type: string
    description: DNS hostname that JIMM is being served from.
