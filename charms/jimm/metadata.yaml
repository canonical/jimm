name: juju-jimm
description: |
  Juju controller used by the JAAS service to manage models across a 
  number of clouds.
summary: |
  JAAS Intelligent Model Manager.

provides:
  website:
    interface: http
  nrpe:
    interface: nrpe-external-master
  dashboard:
    interface: juju-dashboard

requires:
  db:
    interface: postgresql_client
  vault:
    interface: vault-kv
    optional: true

resources:
  jimm-snap:
    type: file
    filename: jimm.snap
    description: Snap containing the JIMM server.
  dashboard:
    type: file
    filename: dashboard.tar.bz2
    description: "Tarball containing the Juju Dashboard."
