name: juju-jaas
summary: JAAS plugin
description: Juju plugin for providing JAAS functionality to the Juju CLI.
version: git
grade: stable
base: core20
confinement: strict

slots:
  jaas-plugin:
    interface: content
    content: jaas-plugin
    read: 
      - $SNAP/bin

# The app has no plugs as it is intended to be invoked by the Juju CLI Snap.
apps:
  jaas:
    command: bin/juju-jaas

parts:
  jaas:
    plugin: go
    source: ./
    source-type: git
    prime:
    - bin/juju-jaas
    override-build: |
      set -e
      ls
      pwd
      CGO_ENABLED=0 go install github.com/canonical/jimm/cmd/jaas
      mv /bin/jaas /bin/juju-jaas

