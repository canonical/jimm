name: Security Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    name: Run govulncheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Go Vulnerability Check
        id: govulncheck
        uses: golang/govulncheck-action@v1
