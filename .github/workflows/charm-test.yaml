name: Charm Test
on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - charms/**

jobs:
  charm-build:
    uses: ./.github/workflows/charm-build.yaml

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        charm-type: ["jimm","jimm-k8s"]
    defaults:
      run:
        working-directory: ./charms/${{ matrix.charm-type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        charm-type: ["jimm","jimm-k8s"]
    defaults:
      run:
        working-directory: ./charms/${{ matrix.charm-type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: tox -e unit

  integration-tests:
    name: Integration tests
    needs:
      - charm-build
    runs-on: ubuntu-latest
    env:
      charm-type: "jimm-k8s"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          channel: 1.28-strict/stable
          juju-channel: 3.4/stable
          provider: microk8s
          microk8s-group: snap_microk8s
          microk8s-addons: "ingress hostpath-storage dns registry metallb:10.64.140.43/30"
      # Download the charm from the build to speed up integration tests.
      - uses: actions/download-artifact@v4
        with:
          name: jimm-k8s-charm
          path: ./charms/${{ env.charm-type }}
      - name: Create OCI Image
        run: make push-microk8s
      - name: Install tox
        run: python -m pip install tox
      - name: Integration tests
        run: tox -e integration -- --localCharm
        working-directory: ./charms/${{ env.charm-type }}
      - name: Dump logs
        if: failure()
        uses: canonical/charming-actions/dump-logs@main
