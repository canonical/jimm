version: "3.9"

services:
  jimm:
    image: cosmtrek/air
    # working_dir value has to be the same of mapped volume
    working_dir: /jimm
    container_name: jimmy
    ports:
      - 17070:8080
    environment:
      JIMM_UUID: "diglett-123-diglett-456-diglett"
      JIMM_DSN: "postgresql://jimm:jimm@db/jimm"
      CANDID_URL: "http://0.0.0.0:8081" # For external client redirects (in the case of compose and running outside)
      # Hardcoded pre-generated key, see ./local/candid/config.yaml
      CANDID_PUBLIC_KEY: "CIdWcEUN+0OZnKW9KwruRQnQDY/qqzVdD30CijwiWCk="
      # Not needed for local test (yet).
      # BAKERY_AGENT_FILE: ""
      JIMM_ADMINS: "jimm"
      VAULT_ADDR: "http://vault:8200"
      VAULT_PATH: "/jimm-kv/"
      VAULT_SECRET_FILE: "/vault/approle.json"
      VAULT_AUTH_PATH: "/auth/approle/login"
      # JIMM_DASHBOARD_LOCATION: ""
      JIMM_DNS_NAME: "127.0.0.1:17070"
      JIMM_WATCH_CONTROLLERS: ""
      JIMM_LISTEN_ADDR: "0.0.0.0:8080"
      JIMM_TEST_PGXDSN: ""
      JIMM_JWT_EXPIRY: 30s
      TEST_LOGGING_CONFIG: ""

      OPENFGA_SCHEME: "http"
      OPENFGA_HOST: "openfga:8080"
      OPENFGA_STORE: "01GP1254CHWJC1MNGVB0WDG1T0"
      OPENFGA_AUTH_MODEL: "01GP1EC038KHGB6JJ2XXXXCXKB"
      OPENFGA_TOKEN: "jimm"
    volumes:
      - ./:/jimm/
      - ./local/vault/approle.json:/vault/approle.json:rw
      - ./local/vault/roleid.txt:/vault/roleid.txt:rw
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:8080" ]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
      openfga:
        condition: service_healthy

  db:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./local/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: jimm
      POSTGRES_USER: jimm
      POSTGRES_PASSWORD: jimm
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jimm" ]
      interval: 5s
      timeout: 5s
      retries: 5

  vault:
    image: vault:latest
    container_name: vault
    ports:
      - 8200:8200
    environment:
      # For CLI
      VAULT_ADDR: "http://localhost:8200"
      # Dev Flag
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      # Dev Flag
      VAULT_DEV_ROOT_TOKEN_ID: "token"
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: [ "CMD", "curl", "http://127.0.0.1:8200/v1/sys/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./local/vault/vault.hcl:/vault/config/vault.hcl
      - ./local/vault/init.sh:/vault/init.sh
      - ./local/vault/policy.hcl:/vault/policy.hcl
      - ./local/vault/approle.json:/vault/approle.json
      - ./local/vault/roleid.txt:/vault/roleid.txt:rw
    command: /vault/init.sh
    depends_on:
      db:
        condition: service_healthy

  candid:
    image: candid:latest
    container_name: candid
    entrypoint: "/candid.sh"
    command: ""
    # command: "/etc/candid/config.yaml && echo 'hi' && ls"
    expose:
      - 8081
    ports:
      - 8081:8081
    volumes:
      - ./local/candid/config.yaml:/etc/candid/config.yaml
      - ./local/candid/entry.sh:/candid.sh
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:8081/debug/status" ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrateopenfga:
    image: openfga/openfga:latest
    container_name: migrateopenfga
    command: migrate --datastore-engine postgres --datastore-uri 'postgresql://jimm:jimm@db/jimm?sslmode=disable'
    depends_on:
      db:
        condition: service_healthy

  insert-hardcoded-store: 
    image: governmentpaas/psql
    container_name: insert-hardcoded-store
    command: psql -Atx postgresql://jimm:jimm@db/jimm?sslmode=disable -c "INSERT INTO store (id,name,created_at,updated_at) VALUES ('01GP1254CHWJC1MNGVB0WDG1T0','jimm',NOW(),NOW());"
    depends_on:
      migrateopenfga:
        condition: service_completed_successfully

  openfga:
    # We use our 'image' to mimic juju standard.
    # image: openfga/openfga:latest
    build: 
      context: .
      dockerfile: ./local/openfga/Dockerfile
    container_name: openfga
    environment:
      OPENFGA_AUTHN_METHOD: "preshared"
      OPENFGA_AUTHN_PRESHARED_KEYS: "jimm"
      OPENFGA_DATASTORE_ENGINE: "postgres"
      OPENFGA_DATASTORE_URI: "postgresql://jimm:jimm@db/jimm?sslmode=disable"
    command: run
    ports:
      - 8080:8080
      - 3000:3000
    depends_on:
      migrateopenfga:
        condition: service_completed_successfully
      insert-hardcoded-store:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "curl", "http://0.0.0.0:8080/healthz" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # Adds the auth model and updates its authorisation model id to be the expected hard-coded id such that our local JIMM can utilise it for queries.
  # The auth model json is retrieved from file via volume mount.
  insert-hardcoded-auth-model:
    image: governmentpaas/psql
    container_name: insert-hardcoded-auth-model
    volumes:
      - ./local/openfga/authorisation_model.json:/authorisation_model.json
    command: > 
      sh -c "
      apk update &&
      apk add curl &&
      curl -X POST -H 'Content-Type: application/json' -H 'Authorization: Bearer jimm' openfga:8080/stores/01GP1254CHWJC1MNGVB0WDG1T0/authorization-models -d \"$(cat ./authorisation_model.json)\" &&
      psql -Atx postgresql://jimm:jimm@db/jimm?sslmode=disable -c \"UPDATE authorization_model SET authorization_model_id = '01GP1EC038KHGB6JJ2XXXXCXKB' WHERE store = '01GP1254CHWJC1MNGVB0WDG1T0';\"
      "
    depends_on:
      openfga:
        condition: service_healthy
        